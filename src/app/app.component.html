<h3 class="bg-primary p-1 text-white">Lista de tarefas de {{ getName() }}</h3>

<div class="countainer">

  <div class="my-1">
    <input class="form-control" #todoText />
    Prioridade

    <select name="prioridade" #todoPrioridade>
      <option value="Alta">Alta</option>
      <option value="Média">Média</option>
      <option value="Baixa">Baixa</option>
    </select>

    <br>
    <button class="btn btn-primary mt-1 btn btn-primary btn-lg btn-block" (click)="addItem(todoText.value, todoPrioridade.value)">
      Add
    </button>
  </div>
  <br>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Description</th>
        <th>Prioridade</th>
        <th>Fazer?</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getTodoItems(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.action }}</td>
        <td>{{ item.prioridade }}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>

  <br>

  <div class="card border border-danger">
    <div class="card-body">
      <h5 class="card-title text-center">Prioridade Alta</h5>
      <table class="table table-striped table-bordered ">
        <thead>
          <tr>
            <th>Description</th>
          </tr>
        </thead>
        <tbody style="margin:0;">
          <tr *ngFor="let item of getTodoItemsConcluidas();">
            <div *ngIf="item.prioridade=='Alta'">
              <td style="text-decoration:line-through;">{{ item.action }}</td>
              <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="card border border-warning">
    <div class="card-body">
      <h5 class="card-title text-center">Prioridade Média</h5>
      <table class="table table-striped table-bordered ">
        <thead>
          <tr>
            <th>Description</th>
          </tr>
        </thead>
        <tbody style="margin:0;">
          <tr *ngFor="let item of getTodoItemsConcluidas();">
            <div *ngIf="item.prioridade=='Média'">
              <td style="text-decoration:line-through;">{{ item.action }}</td>
              <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="card border border-success">
    <div class="card-body">
      <h5 class="card-title text-center">Prioridade Baixa</h5>
      <table class="table table-striped table-bordered ">
        <thead>
          <tr>
            <th>Description</th>
          </tr>
        </thead>
        <tbody style="margin:0;">
          <tr *ngFor="let item of getTodoItemsConcluidas();">
            <div *ngIf="item.prioridade=='Baixa'">
              <td style="text-decoration:line-through;">{{ item.action }}</td>
              <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
